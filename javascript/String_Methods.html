<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 'length' used to find length of a string
        let name = "Ajmalsha";
        console.log(name.length);

        //'indexOf' used to find index value of the letters in string
        //if a value searches eg:"Ajmalsha",if it is there result = 0 otherwise= -1
        console.log(name.indexOf("j"))

        //'lastIndexOf' used to find the repeated values last position
        console.log(name.lastIndexOf("a"))

        //'search'  used to find the value result=0(true) result=-1(false)
        console.log(name.search("Ajmal"))

        //'includes'   used to find value and return true or false
        console.log(name.includes("Ajmal"))


    </script>
</body>

</html>
