<body>



    //promise
    <script>
    let myPromise = new Promise(function(Resolve,Reject) {
// "Producing Code" (May take some time)
  Resolve(); // when successful
  Reject();  // when error
});
myPromise.then(
  function(value) { console.log("success"); },
  function(error) { console.log("error"); }
);
   </script> 




</body>
