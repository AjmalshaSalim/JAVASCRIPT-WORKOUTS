<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
        let array1=[];
        for(let i=0;i<3;i++){
            array.push(parseInt(prompt("enter element of array 1")));
            document.write(array[i]+" , ");
        }
        document.write("<br>");
        for(let j=0;j<3;j++){
            array1.push(parseInt(prompt("enter element of array 2")));
            document.write(array1[j]+" , ");
        }
        let temp=[];
        for(let x=0;x<3;x++){
            temp[x]=array[x];
            array[x]=array1[x];
            array1[x]=temp[x];
        }
        document.write("<br>");
        for(let y=0;y<3;y++){
            document.write("["+array[y]+"]"+"("+array1[y]+") <br>");
        }
    </script>
</body>
</html
