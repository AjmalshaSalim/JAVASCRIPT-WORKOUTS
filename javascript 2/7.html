<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the digit"));
        let limit=parseInt(prompt("enter the limit"));
        for(i=1;i<=limit;i++){
        let mul=num*i;
        document.write(i+"x"+num+"="+mul+"<br>");

        }
    </script>
</body>
</html>
