<body>
    <script>

let name=(prompt("enter name"));
let array=[];
array=name.split("");
let limit=array.length;
let flag=0;
for(let i=0;i<limit/2;i++){
    if(array[i]===array[limit-i-1]){
       flag++; 
    }else{
        flag=0;
    }
}
if(flag>=limit/2){
    console.log("palendrome");
}else{
    console.log("not palendrome");
}






    </script>
</body>
</html>
