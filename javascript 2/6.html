<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter a number"));
        switch(num){
           
                case 1:
                document.write("sun");
                break;
                case 2:
                document.write("mon");
                break;
                case 3:
                document.write("tues");
                break;
                case 4:
                document.write("wednes");
                break;
                case 5:
                document.write("thirs");
                break;
                case 6:
                document.write("frid");
                break;
                case 7:
                document.write("satur");
                break;
                default :
                document.write("error");
                break;
        }
    </script>
</body>
</html>
