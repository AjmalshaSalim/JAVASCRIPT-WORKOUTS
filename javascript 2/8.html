<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limit=parseInt(prompt("enter the number"));
        let sum=0;
        for(i=1;i<=limit;i++){
            if(i%2!=0){
                 sum =sum+i;
                document.write(i+"+");
                
            }
        }
        document.write("="+sum);
    </script>
</body>
</html>
