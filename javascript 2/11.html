<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
let n=5;
let count=0;
for(let i=0;i<n;i++){
array.push(parseInt(prompt("enter the elements of array")));
}
for(let j=0; j<n; j++){
    if(array[j]%2==0){
        count++;
    }
}
document.write("count of even numbers "+count);
    </script>
</body>
</html>
